<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg text-light" style="background-color: black;">
        <a class="navbar-brand text-light" href="#">Login and Signup Ui</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="btn btn-outline-light text-light mr-3" href="#"><i class="fas fa-code-branch mr-1"></i> Fork</a>
            <a class="btn btn-dark text-light bg-dark mr-3" href="#"> Features</a>
            <a class="btn btn-dark text-light bg-dark mr-3" href="#"> Login</a>
            <a class="btn btn-dark text-light bg-dark mr-3" href="Signup.html">Sign Up</a>
          </div>
        </div>
    </nav>
    <br><br>
    <div class="card ml-auto mr-auto bg-dark" style="width: 30%;">
        <div class="card-body">
            <a class="btn text-light"  style="width:49%; border-radius: 0%; background-color: #455258;">
                Sign Up
            </a>
            <a  href="./Login.html" class="btn text-light"  style="width:49%; border-radius: 0%; background-color: #50AE8A;">
                Login
            </a>
            <br><br>
          <center><p class="card-subtitle text-light" style="font-size: 150%;">Sign Up for free</p></center>
          <br>
          <form action="">
            <div class="row">
                <input class="form-control-sm bg-dark ml-3" type="text" placeholder="FirstName*" style="border: solid #697478; width: 45%; color: white;">
                <input class="form-control-sm bg-dark ml-2" type="text" placeholder="LastName*" style="border: solid #697478; width: 45%; color: white;">
            </div>
            <br>
            <input class="form-control form-control-sm bg-dark" type="text" placeholder="Email Address*" style="border: solid #697478; color: white;"><br>
            <input class="form-control form-control-sm bg-dark" type="password" placeholder="Set Password" style="border: solid #697478; color: white;">
            <br>
            <center><input type="submit" class="btn" value="Get Started" style="background-color: #50AE8A; border-radius: 0%;" ></center>
          </form>
        </div>
      </div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</html>
